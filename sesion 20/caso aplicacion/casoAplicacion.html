<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Caso Aplicación</title>

<body>
<section id="cover">
    <div id="cover-texto">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="display-3">Veterinaria Mis 4 Patas</h1>
                    <p class="lead">Siempre a tu servicio, a cualquier hora del día</p>
                    <form class="row gy-2 gx-3 justify-content-center">
                        <div class="col-auto">
                          <label class="visually-hidden" for="autoSizingInput">Name</label>
                          <input type="text" class="form-control" id="autoSizingInput" placeholder="Nombre">
                        </div>
                        <div class="col-auto">
                          <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
                          <div class="input-group">
                            <div class="input-group-text">@</div>
                            <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Usuario">
                          </div>
                        </div>
         
                        <div class="col-auto">
                          <button type="submit" class="btn btn-primary">Suscribirme</button>
                        </div>
                      </form>

                </div>
            </div>
        </div>
    </div>
</section>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Menu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

          </li>

          </li>
        </ul>

    </div>
  </nav>


    <script src="js/bootstrap.min.js"></script>
